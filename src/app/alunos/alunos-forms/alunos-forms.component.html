<div class="row">
    <h5>Novo / Editar Aluno</h5>
    <div class="col s12">
        <div class="row">
            <div class="input col s12">
                <label for="first_name">#</label>
                <input  id="first_name" type="text" [(ngModel)]="aluno.id" class="validate" disabled>
            </div>
            <div class="input col s12">
                <label for="nome">Nome</label>
                <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
            </div>
        </div>
        <div class="row">
            <div class="input col s12">
                <label for="email">Email</label>
                <input [(ngModel)]="aluno.email"  id="email" type="email" class="validate" >
            </div>
        </div>

    </div>
</div>
